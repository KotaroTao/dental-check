services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      # node_modulesはコンテナ内のものを使用
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/dental_check}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dental_check
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
