# ステージング環境用 Nginx設定
# サーバーの /etc/nginx/sites-available/dental-staging にコピー

# レート制限設定
limit_req_zone $binary_remote_addr zone=staging_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=staging_general:10m rate=30r/s;

# アップストリーム（ステージング用ポート: 3001）
upstream dental_staging {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name staging.qrqr-dental.com;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTPS へリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS サーバー
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.qrqr-dental.com;

    # ===========================================
    # SSL証明書（Let's Encrypt）
    # ===========================================
    ssl_certificate /etc/letsencrypt/live/staging.qrqr-dental.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.qrqr-dental.com/privkey.pem;

    # SSL設定
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # プロトコル設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # ===========================================
    # セキュリティヘッダー
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ステージング環境識別ヘッダー（デバッグ用）
    add_header X-Environment "staging" always;

    # HSTS（ステージングでは短めに設定）
    add_header Strict-Transport-Security "max-age=86400" always;

    # ===========================================
    # Gzip圧縮
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ===========================================
    # ロギング
    # ===========================================
    access_log /var/log/nginx/staging-access.log;
    error_log /var/log/nginx/staging-error.log;

    # ===========================================
    # API エンドポイント
    # ===========================================
    location /api/ {
        limit_req zone=staging_api burst=20 nodelay;

        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # ヘルスチェック
    # ===========================================
    location /api/health {
        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ===========================================
    # Next.js 静的ファイル
    # ===========================================
    location /_next/static {
        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ===========================================
    # 静的ファイル（public）
    # ===========================================
    location /images/ {
        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    location /favicon.ico {
        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # ===========================================
    # メインアプリケーション
    # ===========================================
    location / {
        limit_req zone=staging_general burst=50 nodelay;

        proxy_pass http://dental_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Next.js SSR用タイムアウト
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # ファイルアップロード制限
    # ===========================================
    client_max_body_size 10M;
}
