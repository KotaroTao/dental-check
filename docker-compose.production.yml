version: '3.9'

services:
  # Next.jsアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: dental-check-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://dental_user:${POSTGRES_PASSWORD}@db:5432/dental_check?schema=public
      - PAYJP_SECRET_KEY=${PAYJP_SECRET_KEY}
      - PAYJP_WEBHOOK_SECRET=${PAYJP_WEBHOOK_SECRET}
      - PAYJP_PLAN_ID=${PAYJP_PLAN_ID:-dental_check_monthly}
      - NEXT_PUBLIC_PAYJP_PUBLIC_KEY=${NEXT_PUBLIC_PAYJP_PUBLIC_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    networks:
      - dental-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: dental-check-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dental_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=dental_check
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Nginxリバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: dental-check-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - dental-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dental-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
